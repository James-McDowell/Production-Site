{% extends "nosb_layout.html" %}
{% block content %}
<h3 class="mb-5 cat-padding"><b>All Categories</b></h3><hr class="mb-4">
     <div class="row">
        {% for category in cat %}
            <div class="col-md-4 category-padding">
                <div class="category-section">
                    <a class="nav-link" href="{{ url_for('posts.selected_category', category_id=category.id, category_title=category.title) }}"><p class="pl-3 category-text"><b>{{ category.title }}</b></p></a>
                    <a href="{{ url_for('posts.selected_category', category_id=category.id, category_title=category.title) }}"><img class="c-pictures" src="{{ url_for('static', filename='category_pics/' + category.category_image) }}"></a>
                </div>

                <!--<a href="{{ url_for('posts.selected_category', category_id=category.id, category_title=category.title) }}">{{ category.title }}</a>-->

            </div>
        {% endfor %}
     </div>

{% endblock content %}
